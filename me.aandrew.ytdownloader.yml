app-id: me.aandrew.ytdownloader
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node18
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --filesystem=home
  - --talk-name=org.freedesktop.Notifications
  - --share=network

add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    version: '21.08'
    add-ld-path: .

cleanup-commands:
  - mkdir -p /app/lib/ffmpeg

build-options:
  append-path: /usr/lib/sdk/node18/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: ytdownloader
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/ytdownloader/flatpak-node/cache
        npm_config_cache: /run/build/ytdownloader/flatpak-node/npm-cache
        npm_config_offline: 'true'
    build-commands:
      # Install npm dependencies
      - npm install --offline
      # Build the app; in this example the `dist` script
      # in package.json runs electron-builder
      - |
        . ../flatpak-node/electron-builder-arch-args.sh
        npm run dist -- $ELECTRON_BUILDER_ARCH_ARGS  --linux --dir
      # Bundle app and dependencies
      - cp -a dist/linux*unpacked /app/main

      - install -Dm644 me.aandrew.ytdownloader.metainfo.xml  /app/share/metainfo/me.aandrew.ytdownloader.metainfo.xml

      - install -Dm644 me.aandrew.ytdownloader.desktop /app/share/applications/me.aandrew.ytdownloader.desktop

      - install -Dm644 me.aandrew.ytdownloader.png /app/share/icons/hicolor/512x512/apps/me.aandrew.ytdownloader.png

      - install -Dm644 resources/icons/256x256.png /app/share/icons/hicolor/256x256/apps/me.aandrew.ytdownloader.png

      - install -Dm644 resources/icons/64x64.png /app/share/icons/hicolor/64x64/apps/me.aandrew.ytdownloader.png

      # Install app wrapper
      - install -Dm755 -t /app/bin/ ../run.sh
    subdir: main
    sources:
      - type: git
        url: https://github.com/aandrew-me/ytdownloader-flatpak.git
        commit: cd6af1ae8d12841f1ea2456d9c7b13d8714ed418
        dest: main
      - generated-sources.json
      # Wrapper to launch the app
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/main/ytdownloader "$@"
